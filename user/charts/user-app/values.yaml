replicaCount: 1
image:
  repository: victor2023victorovich/user-app
  tag: latest
  pullPolicy: IfNotPresent
service:
  type: NodePort
  port: 8000
  nodePort: 30080
ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: arch.homework
      paths:
        - path: /
          pathType: Prefix
    - host: localhost
      paths:
        - path: /
          pathType: Prefix
database:
  url: jdbc:postgresql://postgres-postgresql.user-app.svc.cluster.local:5432/user_db
  username: postgres
  password: postgres
  driver: org.postgresql.Driver
config:
  spring:
    jpa:
      hibernate:
        ddl-auto: validate
    flyway:
      enabled: true
monitoring:
  enabled: true
  interval: 15s
  scrapeTimeout: 10s
  labels: {}
  prometheus:
    enabled: true
  grafana:
    enabled: true